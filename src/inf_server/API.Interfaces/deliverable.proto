syntax = "proto3";

package api;
option csharp_namespace = "API.Interfaces";

enum DeliverableType {
    post = 0;
    mention = 1;
    video = 2;
    customDeliverable = 3;
  }


message DeliverableIcon
{
    int32 id = 1;
    DeliverableType deliverableType = 2;
    bytes iconData = 3;
    string name = 4;
}


message Deliverable {
    int32 id = 1;
    DeliverableType type = 2;
    string description = 3;
}