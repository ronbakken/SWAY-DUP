syntax = "proto3";

package api;
option csharp_namespace = "API.Interfaces";

import "offer.proto";

service InfOffers {
  rpc CreateOffer (CreateOfferRequest) returns (CreateOfferResponse) {}
}

message CreateOfferRequest {
    OfferDto offer = 1;
}

message CreateOfferResponse {
    OfferDto offer = 1;
}
