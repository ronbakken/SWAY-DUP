syntax = "proto3";

package api;
option csharp_namespace = "API.Interfaces";

import "money.proto";

message RewardDto {
    enum Type {
        barter = 0;
        cash = 1;
        barterAndCash =2;
    }

    Type type = 1;
    MoneyDto barterValue = 2;
    MoneyDto cashValue = 3;
    string description = 4;
}
