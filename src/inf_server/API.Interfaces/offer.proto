syntax = "proto3";

package api;
option csharp_namespace = "API.Interfaces";

import "location.proto";

enum OfferStatus {
    unknownOfferStatus = 0;
    active = 1;
    inactive = 2;
}

message OfferDto {
    string id = 1;
    OfferStatus status = 2;
    GeoPointDto geoPoint = 3;
    string userId = 4;
}
