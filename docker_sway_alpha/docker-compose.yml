version: '3.3'
services:
  envoy_edge_proxy:
    container_name: sway_envoy_edge_proxy
    depends_on:
      - sway_server_jwt
      - sway_server_push
      - sway_server_explore
      - sway_server_api
    # v1.12-latest
    image: envoyproxy/envoy:13f2665ed0bdd2901eb071e2ff38b53fa5c0bbea
    network_mode: host
    restart: always
    volumes:
    - ./envoy.yaml:/etc/envoy/envoy.yaml
  sway_server_jwt:
    container_name: sway_server_jwt
    build:
      context: ..
      dockerfile: sway_server_jwt/Dockerfile
    network_mode: host
    restart: always
  sway_server_push:
    container_name: sway_server_push
    depends_on:
      - sway_server_explore
    build:
      context: ..
      dockerfile: sway_server_push/Dockerfile
    network_mode: host
    restart: always
    command: assets/config_ats3_server.bin
  sway_server_explore:
    container_name: sway_server_explore
    build:
      context: ..
      dockerfile: sway_server_explore/Dockerfile
    network_mode: host
    restart: always
    command: assets/config_ats3_server.bin
  sway_server_api:
    container_name: sway_server_api
    depends_on:
      - sway_server_jwt
      - sway_server_push
      - sway_server_explore
    build:
      context: ..
      dockerfile: sway_server_api/Dockerfile
    network_mode: host
    restart: always
    command: assets/config_ats3_server.bin
