syntax = "proto3";

package inf;
option csharp_namespace = "InfX";

// import 'enum_protobuf.proto';
import 'data_protobuf.proto';

// Get Account
// Id: GTACCOUN
// Res: NetGetAccountRes (Id: GTACCO_R)
message NetGetAccountReq {
  int32 accountId = 1;
    
}

message NetGetAccountRes {
  DataAccount account = 1;
  
}

// Get Offer
// Id: GTOFFERR
// Res: NetGetOfferRes (Id: GTOFFE_R)
message NetGetOfferReq {
  int32 offerId = 1;
  
}

message NetGetOfferRes {
  DataBusinessOffer offer = 1;
  
}

// Get Applicant
// Id: GTAPPLIC
// Res: NetGetApplicantRes (Id: GTAPPL_R)
message NetGetApplicantReq {
  int32 applicantId = 1;
  
}

message NetGetApplicantRes {
  DataApplicant applicant = 1;
  
}

/* end of file */
