syntax = "proto3";

package inf;
option csharp_namespace = "InfX";

// import 'enum_protobuf.proto';
import 'data_protobuf.proto';

// Load Public Profile
// Id: L_PROFIL
// Response: DataAccount (Id: L_R_PROF)
/*
